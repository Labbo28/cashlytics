<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>CashLytics – Transazioni Ricorrenti</title>
</head>

<body class="homepage-body">
    <div th:replace="~{fragments.html :: siteHeader}"></div>

    <main class="container" style="padding: 2rem;">
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <!-- Link alla pagina principale dell'account -->
        <a th:href="@{'/' + ${username} + '/account/' + ${account.id}}"
           class="btn btn-secondary"
           style="margin-bottom: 2rem;">
            <i class="fas fa-arrow-left"></i> Torna all'Account
        </a>

        <section style="margin-bottom: 2rem;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h1>Transazioni Ricorrenti</h1>
                <button onclick="toggleTransactionForm()" class="btn btn-primary"
                        style="padding: 0.75rem 1.5rem;">
                    <i class="fas fa-plus"></i> Nuova Ricorrenza
                </button>
            </div>

            <!-- Variabile temporanea con solo le ricorrenze -->
            <th:block th:with="recurringList=${transactions.?[
                              recurrence != T(it.uniroma3.cashlytics.Model.Enums.RecurrencePattern).UNA_TANTUM
                          ]}">
                <!-- Messaggio se nessuna ricorrenza -->
                <div th:if="${#lists.isEmpty(recurringList)}"
                     class="feature-card" style="text-align: center;">
                    <p>Nessuna transazione ricorrente definita.</p>
                </div>

                <!-- Form di creazione/aggiornamento ricorrenza -->
                <div id="addTransactionForm" style="display: none; margin-bottom: 2rem;">
                    <div class="auth-container" style="margin: 0; max-width: 100%;">
                        <h3 style="text-align: center; margin-bottom: 2rem;">Nuova Ricorrenza</h3>
                        <form th:action="@{'/' + ${username} + '/account/' + ${account.id} + '/recurring/add'}"
                              th:object="${recurringTxDTO}" method="post">
                            <div class="form-group">
                                <label for="amount">Importo</label>
                                <input type="number" step="0.01" id="amount" th:field="*{amount}" placeholder="0.00"/>
                                <span class="error" th:if="${#fields.hasErrors('amount')}"
                                      th:errors="*{amount}"></span>
                            </div>
                            <div class="form-group">
                                <label for="startDate">Data Inizio</label>
                                <input type="date" id="startDate" th:field="*{startDate}"/>
                                <span class="error" th:if="${#fields.hasErrors('startDate')}"
                                      th:errors="*{startDate}"></span>
                            </div>
                            <div class="form-group">
                                <label for="recurrence">Ricorrenza</label>
                                <select id="recurrence" th:field="*{recurrence}">
                                    <option value="">Seleziona pattern</option>
                                    <option th:each="p : ${T(it.uniroma3.cashlytics.Model.Enums.RecurrencePattern).values()}"
                                            th:if="${p != T(it.uniroma3.cashlytics.Model.Enums.RecurrencePattern).UNA_TANTUM}"
                                            th:value="${p}" th:text="${p}"></option>
                                </select>
                                <span class="error" th:if="${#fields.hasErrors('recurrence')}"
                                      th:errors="*{recurrence}"></span>
                            </div>
                            <div class="form-group">
                                <label for="description">Descrizione</label>
                                <input type="text" id="description" th:field="*{description}"/>
                            </div>
                            <div style="display: flex; gap: 1rem;">
                                <button type="submit" class="btn btn-primary">Salva</button>
                                <button type="button" class="btn btn-secondary" onclick="toggleTransactionForm()">Annulla</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Griglia delle ricorrenze -->
                <div th:unless="${#lists.isEmpty(recurringList)}" class="features-grid">
                    <div th:each="trans : ${recurringList}" class="feature-card" style="position: relative;">

                        <!-- Azioni: Modifica & Elimina -->
                        <div style="position: absolute; top: 0.5rem; right: 0.5rem; display: flex; gap: 0.5rem;">
                            <a th:href="@{'/' + ${username} + '/account/' + ${account.id} + '/recurring/edit/' + ${trans.id}}"
                               class="btn btn-sm btn-outline-primary" title="Modifica">
                                <i class="fas fa-edit"></i>
                            </a>
                            <form th:action="@{'/' + ${username} + '/account/' + ${account.id} + '/recurring/delete/' + ${trans.id}}"
                                  method="post" onsubmit="return confirm('Eliminare questa ricorrenza?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger" title="Elimina">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </form>
                        </div>

                        <!-- Dati della ricorrenza -->
                        <h3 th:style="${trans.amount >= 0} 
                                      ? 'color: var(--accent);' 
                                      : 'color: var(--warning);'">
                            <span th:text="${trans.amount < 0 
                                ? '-€' + #numbers.formatDecimal(trans.amount.abs(),1,2) 
                                : '€' + #numbers.formatDecimal(trans.amount,1,2)}">
                                €0.00
                            </span>
                        </h3>
                        <p th:text="${trans.description}" style="margin: 0.25rem 0;">Descrizione</p>
                        <p>
                            <span th:text="${#temporals.format(trans.startDate,'dd/MM/yyyy')}">01/01/2025</span>
                            <span th:text="${trans.recurrence}" style="margin-left:1rem; font-style:italic;"></span>
                        </p>
                    </div>
                </div>
            </th:block>
        </section>
    </main>

    <div th:replace="~{fragments.html :: siteFooter}"></div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
