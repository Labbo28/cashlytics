<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/main.css}">
    <!-- Font import from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Registrati - CashLytics</title>
</head>

<body>
    <div class="auth-container">
        <div class="logo" style="text-align: center;">CashLytics</div>
        <br>
        <!-- Alerts for success/error messages -->
        <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
        <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

        <!-- Registration form -->
        <form th:action="@{/register}" th:object="${userRegistrationDTO}" method="post">

            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="username" th:field="*{username}" placeholder="Inserisci il tuo username" />
                </div>
                <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email" th:field="*{email}" placeholder="Il tuo indirizzo email" />
                </div>
                <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <div class="input-with-icon">
                    <i class="fas fa-user-circle icon"></i>
                    <input type="text" id="firstName" th:field="*{firstName}" placeholder="Il tuo nome" />
                </div>
                <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <div class="input-with-icon">
                    <i class="fas fa-user-circle icon"></i>
                    <input type="text" id="lastName" th:field="*{lastName}" placeholder="Il tuo cognome" />
                </div>
                <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <div class="input-with-icon">
                    <i class="fas fa-phone icon"></i>
                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}"
                        placeholder="Il tuo numero di telefono" />
                </div>
                <span class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" th:field="*{password}"
                        placeholder="Inserisci una password sicura" />
                </div>
                <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Conferma Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}"
                        placeholder="Conferma la tua password" />
                </div>
                <span class="error" th:if="${#fields.hasErrors('confirmPassword')}"
                    th:errors="*{confirmPassword}"></span>
            </div>

            <button type="submit" class="btn btn-primary">Crea Account</button>
        </form>

        <!-- Registration link -->
        <div class="form-divider">
            <span>oppure</span>
        </div>

        <p style="text-align: center; margin-bottom: var(--spacing-md);">Hai gi√† un account?</p>
        <a th:href="@{/login}" class="btn btn-secondary">Login</a>

        <!-- Back to homepage link -->
        <nav>
            <ul>
                <li><a th:href="@{/}"><i class="fas fa-home"></i> Torna alla homepage</a></li>
            </ul>
        </nav>
    </div>
</body>

</html>
